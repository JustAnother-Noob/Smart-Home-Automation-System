<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Smart Living Tech</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #45a049;
            --text: #2d3748;
            --background: #f7fafc;
            --error: #e53e3e;
            --success: #48bb78;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-2px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 50px;
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .status-message {
            padding: 0.875rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .success {
            background: #f0fff4;
            color: var(--success);
            border: 1px solid #c6f6d5;
        }

        .error {
            background: #fff5f5;
            color: var(--error);
            border: 1px solid #fed7d7;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Smart Living Tech">
        </div>
        
        <h1>Reset Your Password</h1>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Send Reset Link</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            
            // Show loading state
            btnText.textContent = 'Sending...';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            statusMessage.classList.remove('visible');

            try {
                const response = await fetch('http://localhost:5001/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Reset email sent! Check your inbox');
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to send reset email');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                resetButtonState();
            }
        });

        function showSuccess(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message success visible';
        }

        function showError(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message error visible';
        }

        function resetButtonState() {
            btnText.textContent = 'Send Reset Link';
            spinner.style.display = 'none';
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
