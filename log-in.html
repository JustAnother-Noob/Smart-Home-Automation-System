<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission (page reload)

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const username = usernameInput.value.trim(); // Get username, remove extra spaces
        const password = passwordInput.value.trim(); // Get password, remove extra spaces

        if (username === "" || password === "") {
            alert("Please fill in both username and password."); // Very basic error message
            return; // Stop form submission
        }

        // In a real application, you would send this data to the server here
        alert("Login form submitted! (Client-side validation only for now)");
        console.log("Username:", username);
        console.log("Password:", password);
        // For now, we're just showing an alert and logging to the console
    });
    </script>
</body>
</html>
