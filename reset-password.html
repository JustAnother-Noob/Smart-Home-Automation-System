<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Smart Living Tech</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text: #2d3748;
            --background: #f7fafc;
            --error: #e53e3e;
            --success: #48bb78;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-2px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 50px;
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .status-message {
            padding: 0.875rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .success {
            background: #f0fff4;
            color: var(--success);
            border: 1px solid #c6f6d5;
        }

        .error {
            background: #fff5f5;
            color: var(--error);
            border: 1px solid #fed7d7;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Smart Living Tech">
        </div>
        
        <h1>Reset Your Password</h1>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="otp">OTP Code</label>
                <input 
                    type="text" 
                    id="otp" 
                    inputmode="numeric"
                    pattern="[0-9]*"
                    placeholder="Enter 6-digit OTP"
                    required
                >
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Enter new password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm new password"
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Reset Password</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Real-time password validation
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePasswords() {
            if (newPassword.value && confirmPassword.value) {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Passwords don't match");
                    statusMessage.textContent = "Passwords don't match";
                    statusMessage.className = 'status-message error visible';
                    return false;
                } else {
                    confirmPassword.setCustomValidity("");
                    statusMessage.classList.remove('visible');
                    return true;
                }
            }
            return true;
        }

        newPassword.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validatePasswords()) return;

            // Show loading state
            btnText.textContent = 'Resetting...';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            statusMessage.classList.remove('visible');

            try {
                const response = await fetch('http://localhost:5001/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        otp: document.getElementById('otp').value,
                        newPassword: newPassword.value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusMessage.textContent = "Password reset successfully! Redirecting to login...";
                    statusMessage.className = 'status-message success visible';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    statusMessage.textContent = data.message || "Password reset failed";
                    statusMessage.className = 'status-message error visible';
                }
            } catch (error) {
                statusMessage.textContent = 'Connection error. Please try again.';
                statusMessage.className = 'status-message error visible';
            } finally {
                btnText.textContent = 'Reset Password';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
