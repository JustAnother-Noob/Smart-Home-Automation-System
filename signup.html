<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="pwd-container">
                    <input type="password" id="password" name="password" required>
                    <img id="show-pwd" src="/assets/images/show_pwd.png" alt="Show" />
                </div>
                <div id="passwordError" class="error-message"></div>
                <div class="password-rules" id = "passwordRules">
                    Password must contain:
                    <ul>
                        <li id="length">â‰¥ 8 characters</li>
                        <li id="uppercase">Uppercase letter</li>
                        <li id="lowercase">Lowercase letter</li>
                        <li id="number">Number</li>
                        <li id="special">Special character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="pwd-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <img id="show-confirm-pwd" src="/assets/images/show_pwd.png" alt="Show" />
                </div>
                <div id="confirmError" class="error-message"></div>
            </div>
            <label>
                <input type="checkbox" id="t&cCheckbox" required checked>
                I agree to the <a href="#">terms and conditions.</a>
            </label>
            <div id="t&cError" class="error-message"></div>
            <div class="g-recaptcha"
            data-sitekey="6LdHU_0qAAAAAPeJGSJhhVigGOoMTRv5peDU9uG4"
            data-callback="recaptchaSuccess"
            data-expired-callback="recaptchaExpired"
            data-error-callback="recaptchaError"></div>
       <div id="recaptchaError" class="error-message"></div>
       
               <button type="submit">Sign Up</button>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
    <script src="./js_frontend/signup.js" defer></script>
</body>

</html>
