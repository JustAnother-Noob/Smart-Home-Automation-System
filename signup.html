<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage" class="error-message"></div>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupMessage = document.getElementById('signupMessage');

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                signupMessage.textContent = "Passwords do not match.";
                return;
            }

            try {
                const response = await fetch('http://localhost:5001/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    signupMessage.textContent = data.message;
                    signupMessage.className = 'success-message';
                    signupForm.reset(); // Clearing form
                    // Redirecting to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    signupMessage.textContent = data.message || 'Sign up failed.';
                    signupMessage.className = 'error-message';
                }
            } catch (error) {
                console.error('Error signing up:', error);
                signupMessage.textContent = 'An unexpected error occurred.';
                signupMessage.className = 'error-message';
            }
        });
    </script>
</body>
</html>
